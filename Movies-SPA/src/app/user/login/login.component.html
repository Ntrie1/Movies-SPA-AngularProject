<main class="container">
  
    <form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
      <h1>Login</h1>
     
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
        #inputEmail="ngModel" ngModel required minlength="4" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
      
        <ng-container *ngIf="inputEmail.invalid && !inputEmail.untouched">
          <p class="error-message" *ngIf="inputEmail.errors?.['required']">Email is required</p>
          <p class="error-message" *ngIf="inputEmail.errors?.['minlength']">Email must be at least 4 characters!</p>
          <p class="error-message" *ngIf="inputEmail.errors?.['pattern']">Email is format is not valid!</p>
        </ng-container>
        
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
        #inputPassowrd="ngModel" ngModel required minlength="5" pattern="[a-zA-Z0-9]*">

        <ng-container *ngIf="inputPassowrd.invalid && !inputPassowrd.untouched">
          <p class="error-message" *ngIf="inputPassowrd.errors?.['required']">Password is required</p>
          <p class="error-message" *ngIf="inputPassowrd.errors?.['minlength']">Password must be at least 5 characters!</p>
          <p class="error-message" *ngIf="inputPassowrd.errors?.['pattern']">Password is invalid! No whitespace allowed!</p>
          
        </ng-container>
   
      </div>

      <ng-container *ngIf="errorMessage">
        <p class="error-message">{{errorMessage}}</p>
      </ng-container>
     
      <button [disabled]="form.invalid" [style.opacity]="form.invalid ? 0.5 : 1">Login</button>
  
    </form>

</main>
